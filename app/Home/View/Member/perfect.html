<!DOCTYPE html>
<html>
<head>
    <!--{include file="Common:header"/}-->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/login.min.css">
</head>
<body>

<!--{include file="Common:header_nav"/}-->

<section class="login-page">
    <div class="form-container">
        <div class="login">
            <div class="content-login">
                <form action="{:U('member/perfect')}" method="post">
                    <div class="form-group regist-form-group">
                        <span class="regist-container">完善信息</span>
                        <span class="regist-container phone-regist-container">
                            <input id="for-people" type="radio" name="role_type" value="1" autocomplete="off" checked>
                            <label for="for-people">个人</label>
                        </span>
                        <span class="regist-container email-regist-container">
                            <input id="for-company" type="radio" name="role_type" value="2" autocomplete="off">
                            <label for="for-company">机构</label>
                        </span>
                    </div>
                    <div class="form-group hide-company"><input name="company" type="text" placeholder="* 您所在公司名称"></div>
                    <div class="form-group hide-company"><input name="job" type="text" placeholder="* 您所处职务"></div>
                    <div class="form-group hide-company">
                        <button class="live-submit-btn live-btn-no-margin">提交</button>
                    </div>
                    <div class="form-group hide-people">
                        <button class="live-submit-btn">备案申请</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


<!--{include file="Common:footer" /}-->

<!--{include file="Common:js" /}-->
<script src="__PUBLIC__/js/perfect.js"></script>

</body>
</html>
